<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script th:src="@{/js/jquery-1.11.2.min.js}"></script>

<body class="nav-md">

                    <!--href="/main"-->

                </div>

                <div class="clearfix"></div>

            </div>
