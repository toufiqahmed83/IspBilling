<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="fragments/layout">

<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Software, Isp Billing, SMS Notification, Notification Log, Mikrotik manage,
     Mikrotik Api,PPPOE activation/deactivation Custom SMS, Cisco,Spring, JPA, Bootstrap" >
    <meta name="Description" content="Well orginized ISP billing software, you can easily configure your routers to mange your clients,
     can send SMS notification for bill.
     Finally this software can mange your valuable clinets due">
    <title>Generated Sms log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-primary">
                <!-- Default panel contents -->

                <div class="panel-heading">
                    Sms Logs
                </div>
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Phone No</th>
                        <th>Sent Time</th>
                        <th>Status</th>

                    </tr>
                    </thead>
                    <tbody>

                        <div th:if="!${#lists.isEmpty(AllSmsLog)}">
                            <tr th:each="smslog : ${AllSmsLog}">
                                <td th:text="*{smslog.clntName}"></td>
                                <td th:text="*{smslog.phnno}"></td>
                                <td th:text="*{smslog.sentDates}"></td>
                                <td th:if="*{smslog.smsStatus}"></td>
                                <!--<td th:if="*{smslog.smsStatus == 'Y'}">Active</td>-->



                            </tr>

                        </div>

                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>

<!--<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>-->

</body>
</html>
