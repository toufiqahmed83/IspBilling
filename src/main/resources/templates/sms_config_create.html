<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="fragments/layout">

<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="Software, Isp Billing, SMS Notification, Notification Log, Mikrotik manage,
     Mikrotik Api,PPPOE activation/deactivation Custom SMS, Cisco,Spring, JPA, Bootstrap" >
    <meta name="Description" content="Well orginized ISP billing software, you can easily configure your routers to mange your clients,
     can send SMS notification for bill.
     Finally this software can mange your valuable clinets due">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link th:href="@{/css/easyAutocomplete/easy-autocomplete.min.css}" rel="stylesheet"/>

    <script th:src="@{/js/easyAutocomplete/autocomplete.js}"></script>
    <script th:src="@{/js/easyAutocomplete/jquery.easy-autocomplete.min.js}"></script>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">Manage Client</div>
                <div class="panel-body">


                    <form id="crtform" th:action="@{'/Smsconfig/smsConfCreate/'+${mode}}"
                          th:object="${smsConfg}" th:method="post">

                        <div class="form-group required col-sm-12">
                            <label class="col-sm-3 control-label" for="inputname">URL</label>

                            <div class="col-sm-1 ">
                                <b>:</b>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" required="required" placeholder="URL" th:type="text" id="inputname" th:field="*{url}" name="name">
                            </div>
                            <div class="col-sm-8">
                                <input th:type="hidden" id="inputId" th:field="*{id}" name="name">
                            </div>
                        </div>

                        <div class="form-group required col-sm-12">
                            <label class="col-sm-3 control-label" for="inputname">User name</label>

                            <div class="col-sm-1 ">
                                <b>:</b>
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" required="required" placeholder="User Name" th:type="text" id="inputname" th:field="*{name}" name="name">
                            </div>
                        </div>


                        <div class="form-group required col-sm-12">
                            <label class="col-sm-3 control-label " for="inputname">Password</label>

                            <div class="col-sm-1 ">
                                <b>:</b>
                            </div>
                            <div class="col-sm-8 ">
                                <input input th:type="password" class="form-control pwd" required="required"  type="text"
                                       id="inputname"
                                       th:field="*{pass}" name="name"/>
                                <span class="input-group-btn">
            <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
          </span>



                                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Client Name Error</span>
                            </div>
                            <script th:inline="javascript">
                                $(".reveal").on('click', function () {
                                    var $pwd = $(".pwd");
                                    if ($pwd.attr('type') == 'password') {
                                        $pwd.attr('type', 'text');
                                    } else {
                                        $pwd.attr('type', 'password');
                                    }
                                });
                            </script>
                        </div>
                        <div class="form-group">
                            <!--<label for="inputid">Name</label>-->
                            <input type="hidden" class="form-control" id="inputcolumn" placeholder="column"
                                   th:field="*{column.createdBy}" name="column"/>
                            <!--<input type="text" class="form-control" id="inputinvtrnsName" placeholder="Inv Trns Name" th:field="*{transactionName}" name="transactionName"/>-->
                            <span class="help-block" th:if="${#fields.hasErrors('column.createdBy')}"
                                  th:errors="*{column.createdBy}">User Name Error</span>
                        </div>

                        <div class="form-group">

                            <input type="hidden" class="form-control" id="inputcolumnDate" placeholder="columnDate"
                                   th:field="*{column.creationDate}" name="columnDate"/>

                            <span class="help-block" th:if="${#fields.hasErrors('column.creationDate')}"
                                  th:errors="*{column.creationDate}">User Name Error</span>
                        </div>







                        <a th:href="@{'/Smsconfig/GetAll'}" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>



                    </form>



                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
